<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - BlackVulcan</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Kings&display=swap" rel="stylesheet">
    <style>
        /* Mirror Header Effect */
        .mirror-header {
            position: relative;
            padding: 4rem 0;
            text-align: center;
            overflow: hidden;
        }

        .mirror-header h1 {
            font-family: 'Kings', serif;
            font-size: 4.5rem;
            color: #fff;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 15px rgba(255, 114, 0, 0.5);
        }

        .mirror-header h1::after {
            content: attr(data-text);
            position: absolute;
            top: 100%;
            left: 0;
            transform: scaleY(-1) translateY(-60%);
            opacity: 0.15;
            background: linear-gradient(to bottom, 
                rgba(255,255,255,0.1) 0%,
                rgba(255,255,255,0) 80%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Services Grid */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Service Card */
        .service-card {
            background: linear-gradient(145deg, 
                rgba(255,114,0,0.1) 0%,
                rgba(0,0,0,0.8) 100%);
            padding: 2.5rem;
            border-radius: 15px;
            border: 1px solid rgba(255,114,0,0.2);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,114,0,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .service-card:hover::before {
            left: 100%;
        }

        .service-card h3 {
            color: #ff7200;
            font-size: 1.8rem;
            margin-bottom: 1rem;
            position: relative;
        }

        .service-card p {
            color: rgba(255,255,255,0.9);
            line-height: 1.6;
            font-size: 1.1rem;
        }

        /* CTA Button */
        .cta-button {
            display: block;
            width: fit-content;
            margin: 3rem auto 0;
            padding: 1.2rem 2.5rem;
            background: linear-gradient(45deg, #ff7200, #ff5500);
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255,114,0,0.3);
        }

        @media (max-width: 768px) {
            .mirror-header h1 {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- Navigation (Same as index.html) -->
        
        <div class="content">
            <div class="mirror-header">
                <h1 data-text="Our Services">Our <span>Services</span></h1>
            </div>

            <div class="services-grid">
                <div class="service-card">
                    <h3>Web Design</h3>
                    <p>Custom responsive designs that engage users and convert visitors into customers.</p>
                </div>
                
                <div class="service-card">
                    <h3>Development</h3>
                    <p>Full-stack development using cutting-edge technologies for scalable solutions.</p>
                </div>
                
                <div class="service-card">
                    <h3>SEO Optimization</h3>
                    <p>Strategic optimization to dominate search rankings and drive organic growth.</p>
                </div>
            </div>

            <button class="cta-button">VIEW PLANS</button>
        </div>
    </div>
</body>
</html>
